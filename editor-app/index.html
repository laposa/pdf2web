<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF2Web Editor</title>
  </head>
  <body>

    <pdf2web-editor></pdf2web-editor>

    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript">
      window.addEventListener("pdf2webEditor.loaded", function () {
        window.pdf2webEditor({
          apiUrl: "http://localhost:3000",
          apiKey: "test1234",
          publicationId: 19,
          imagesBaseUrl: "http://localhost:3000/",
        });
      });

      window.addEventListener("pdf2webEditor.created", function (event) {
        console.log("Created event", event.detail);
      });
    </script>
  </body>
</html>
