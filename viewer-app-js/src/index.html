        .demo-container {
            position: relative;
            max-width: 1200px;
            width: 100%;
            margin: 20px auto;
        }

        .pdf2web-page::before {
            content: attr(data-page);
            display: block;
            position: absolute;
            padding: 3px 10px;
            margin: 5px;
            background: white;
            border-radius: 5px;
